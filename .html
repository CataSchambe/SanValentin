<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi San Valentín</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
            z-index: 10;
            position: relative;
            max-width: 90%;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        #btn-si {
            background-color: #d32f2f;
            color: white;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.4);
        }

        #btn-si:hover {
            transform: scale(1.1);
            background-color: #b71c1c;
        }

        #btn-no {
            background-color: #ffcdd2;
            color: #c62828;
            order: -1; /* Pone el botón a la izquierda visualmente aunque esté después en HTML */
        }

        #btn-no:active {
            transform: scale(0.95);
        }
